<div class="container">
  <form class="sign-in-form" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <h2>Sign in</h2>
    <div class="row-control">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="username" >
      </mat-form-field>
    </div>

    <pre> {{signInForm.controls.username.errors | json }}</pre>


    <div class="row-control">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" formControlName="password"/>
      </mat-form-field>
    </div>

    <pre> {{signInForm.controls.password.errors | json }}</pre>

    <div class="row-control">
      <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
    </div>
    <div class="row-control row-actions">
      <button [disabled]="signInForm.invalid" mat-raised-button color="primary" type="submit">Sign in</button>
    </div>
  </form>

  <pre>{{ signInForm.value | json }}</pre>
</div>
